<!DOCTYPE html>
<html th:replace="layout/masterLayout :: layout(~{::main})"
      xmlns:th="http://www.thymeleaf.org">
<body>
<main role="main">
    <h1>Hello</h1>
    <div class="container-fluid bg-light">
        <div class="container mt-4">
            <div class="row">
                <div class="col">
                    <table class="table table-striped" th:if="${vouchers}">
                        <thead>
                        <tr>
                            <th>Voucher Id</th>
                            <th>Date</th>
                            <th>Customer Name</th>
                            <th>Total Price</th>
                            <th>Remark</th>
                            <th>Details</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="v : ${vouchers}">
                            <td th:text="${v.id}"></td>
                            <td th:text="${v.purchaseTime}"></td>
                            <td th:text="${v.customer.name}"></td>
                            <td th:text="${v.totalPrice}"></td>
                            <td th:text="${v.getCustomer().remark}"></td>
                            <td><a th:href="@{'/voucher/details?vId=' + ${v.id}}"
                                   class="btn btn-outline-primary">Show More</a></td>
                        </tr>
                        </tbody>
                    </table>

                    <div th:if="${vouchers.isEmpty()}">
                        <h4 class="text-center text-muted">There Is No Ordered History</h4>
                    </div>

                    <a th:href="@{/}" class="btn btn-outline-primary">Back To Home</a>

                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
